<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/logo.jpg">
    <link rel="stylesheet" href="styles/productPage.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="utility-bar">
        <div class="utility-bar--container">
            <div class="utility-bar--icons-container">
                <a href="https://www.instagram.com/drawlys_deco/"><img class="utility-bar--icons" src="assets/Instagram.png"></a>
                <a href="https://www.instagram.com/drawlys_deco/"><img class="utility-bar--icons" src="assets/tiktok.png"></a>
            </div>
            <h5>Free shipping WORLDWIDE on all orders!</h5>
            <span>!</span>

        </div>
    </div>
    <header>
        <a href="#"><img src="assets/logo.jpg" class="header--logo"></a>
        <nav>
            <a href="index.html">Luminous Frames</a>
            <a href="faq.html">FAQS</a>
            <a href="contact.html">Contact Us</a>
        </nav>

        <div class="cart-button-container">
            <img class="cart-shopping-bag" src="assets/shopping-bag.png" alt="">
        </div>

        <div class="cart-container ">
            <div class="cart-header">
                <h2>Cart • 0</h2>
                <button class="cart-off">X</button>
            </div>
        </div>
    </header>
    <main>
        <section class="selected-prodect-container">

            <section class="product-gallery">
                <div class="main-image-container">
                    <img src="assets/photo-1573525526563-5f8a2375f2b7.jpg" class="main-image">
                </div>
                <div class="gallery-container"></div>
            </section>


            <section class="product-info">
                <div class="product-title">[3 in 1] The “Your Name” Collection</div>
                <div class="price-container">
                    <span class="price-befor-sale">$209.99 USD</span>
                    <span class="price-after-sale">$109.99 USD</span>
                    <span class="sale-mark">Sale</span>
                </div>
                <p>Quantity</p>
                <div class="quantity-container">
                    <button class="minus-quantity-button">-</button>
                    <input value="1" min="1" class="quantity-input" type="text">
                    <button class="plus-quantity-button">+</button>
                </div>
                <button class="Add-to-cart">Add to cart</button>
            </section>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-header">
                <h2 class="footer-links">Quick links</h2>
                <ul>
                    <a href="">Contact Us</a>
                    <a href="">F.A.Q.s</a>
                    <a href="">Privacy Policy</a>
                    <a href="">Shipping Policy</a>
                    <a href="">Terms of Service</a>
                </ul>
                <h2 class="footer-email-title">Get updates on our new releases!</h2>
                <input class="footer-email" type="email" placeholder="Email">
            </div>
        </div>
    </footer>
    <script type="module" src="scripts/cart.js"></script>
    <script type="module" src="scripts/productPage.js"></script>
</body>
</html>
